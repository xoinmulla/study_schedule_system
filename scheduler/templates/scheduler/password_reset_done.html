{% extends 'scheduler/base.html' %}
{% block title %}Reset Email Sent | Study Schedule{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow rounded-4">
            <div class="card-body text-center p-4">
                <h2 class="mb-3 text-success">
                    <i class="fas fa-envelope-open-text me-2"></i>Check Your Email
                </h2>
                <p class="text-muted">
                    We've sent you an email with instructions to reset your password. <br>
                    Please check your inbox (and spam folder just in case).
                </p>
                <a href="{% url 'login' %}" class="btn btn-outline-primary mt-3">
                    <i class="fas fa-arrow-left me-1"></i> Back to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
