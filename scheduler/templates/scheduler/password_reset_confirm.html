{% extends "base.html" %}
{% block title %}Set New Password{% endblock %}
{% block content %}
<div class="col-md-6 offset-md-3">
    <h2 class="mb-4">Set New Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Change Password</button>
    </form>
</div>
{% endblock %}
